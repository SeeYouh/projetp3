<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Dancing+Script&family=Devonshire&family=Kaushan+Script&family=Caveat&family=Montserrat:wght@800&family=Prompt:wght@700&display=swap" rel="stylesheet"> 
    <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/v4-shims.js"></script>
    <title>Ohmyfood</title>
</head>
<body>
    <header class="ohmyfood">
        <h1>ohmyfood</h1>
    </header>
    <section class="section-index">
        <article>
            <nav class="article-index">
                <ul class="list-menu">
                    <li>
                        <div class="menu">
                            <div class="menu__note">
                                <i class="fas fa-music"></i>
                                <p>La note enchantée</p>
                                <a href="#">Menu</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="menu">
                            <div class="menu__chic">
                                <p>Le chic à la française</p>
                                <a href="#">Menu</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="menu">
                            <div class="menu__papilles">
                                <p>Le délice des papilles</p>
                                <a href="#">Menu</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="menu">
                            <div class="menu__gout">
                                <p>La palette du goût</p>
                                <a href="#">Menu</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </article>
        <aside>
            <div class="prochainement">
                <p class="texte-prochainement">Prochainement</p>
                <div class="points">
                    <div class="points__point points__point--1"></div>
                    <div class="points__point points__point--2"></div>
                    <div class="points__point points__point--3"></div>
                </div>
            </div>
        </aside>
    </section>
    <footer class="footer">
        <p class="mentions-legales">
            <a class="lien-footer" href="#">Mentions légales</a>
        </p>
        <p class="contactez-nous">
            <a class="lien-a" href="#">Contactez-nous</a>
        </p>
    </footer>
</body>
</html>
